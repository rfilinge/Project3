<!DOCTYPE html>
<head>
    <script defer src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <title>High-Low Game</title>
    <script>
        function back() {
          window.history.back()
        }
    </script>
</head>
<body>
    <h1>I'm thinking of a number between 1-50. See if you can guess it</h1>
    <input id="userGuess" type = "text">
    <button id="submitButton">Submit</button>
    <button id="newNumber">Generate a new number</button>
    <button onclick="back()">Back</button>
</body>
</html>
