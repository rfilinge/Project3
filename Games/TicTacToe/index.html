<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="ticTacToe.js"></script>
    <script>
        function back() {
          window.history.back()
        }
    </script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Let's Play Tic-Tac-Toe</h1>
    <h2>It's X's turn!</h2>
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <button id="reset-button">reset</button>
        <p>Instructions: Take turns picking untaken squares in order to get 3 in row either horizontally, vertically and even diagonally</p>
        <button onclick="back()">Back</button>
    </div>

</body>
</html>
